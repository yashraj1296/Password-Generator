<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Genrator</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="styles.css">

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

</head>

<body>
    <div id="wrapper">
        <div class="container">
            <h1>Password Generator</h1>
            <div class="display-container">
                <input readonly placeholder="Password" class="display" data-passwordDisplay>
                <button class="copy-btn" data-copy>
                    <span data-copyMsg></span>
                    <!-- <img src="./assets/copy.svg" alt="copy" width="23" height="23"> -->
                    <i class="fa-regular fa-copy"></i>
                </button>
            </div>

            <div class="input-container">
                <!--password length section-->
                <div class="length-container">
                    <p>Password Length</p>
                    <p data-lengthNumber>0</p>
                </div>

                <!--slider-->
                <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>

                <!-- checkboxes-->
                <div class="Checkbox">
                    <input type="checkbox" id="uppercase">
                    <label for="uppercase">Includes Uppercase letters</label>
                </div>

                <div class="Checkbox">
                    <input type="checkbox" id="lowercase">
                    <label for="lowercase">Includes Lowercase letters</label>
                </div>

                <div class="Checkbox">
                    <input type="checkbox" id="numbers">
                    <label for="numbers">Includes Numbers </label>
                </div>

                <div class="Checkbox">
                    <input type="checkbox" id="symbols">
                    <label for="symbols">Includes Symbols </label>
                </div>

                <!-- strength section-->
                <div class="strength-container">
                    <p>Strength</p>
                    <div class="Color_Display" data-indicator></div>
                </div>

                <!-- generate password-->
                <button class="generateButton">Generate Password</button>

            </div>

        </div>
        <footer>
            <p>Made with <span><i class="fa-solid fa-heart"></i></span> By <Span><a
                        href="https://github.com/yashraj1296">Yashraj Nigade</a></Span></p>
        </footer>
    </div>

    <script src="script.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>

</html>
